<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../mui/css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../mui/css/style.css"/>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content" style="margin-top: 30px;margin-left: 15px;margin-right: 15px;">
			
			<p class="passward_font"style="margin-bottom: -10px;">当前密码：</p>
			<div class="mui-input-row ">
				<label></label>
				<input type="password" class=" mui-input-password"style="width:360px;border-bottom: 1px solid #C5C5C5;" placeholder="请输入当前密码">
			</div>
			<p class="passward_font" style="margin-top: 50px;margin-bottom: -10px;">新密码：</p>
			<div class="mui-input-row">
				<label></label>
				<input type="password" class=" mui-input-password"style="width:360px;border-bottom: 1px solid #C5C5C5;" placeholder="请输入新密码">
			</div>
			<p class="passward_font"style="margin-top: 50px;margin-bottom: -10px;">确认密码：</p>
			<div class="mui-input-row">
				<label></label>
				<input type="password" class=" mui-input-password"style="width:360px;border-bottom: 1px solid #C5C5C5;" placeholder="请再次输入">
			</div>
			<div class="passward_padding">
				<p>提示：密码长度为8-20位，需包含数字、字母、符号至少两种或以上元素。</p>
			</div>
			<div>
				<button type="submit" class="define_password-button" id="define">确 定</button>
			</div>

		</div>
		<script src="../mui/js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
