<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../mui/css/mui.css" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<style type="text/css">
			body,
			html,
			#container {
				width: 100%;
				height: 100%;
				margin: 0px
			}
		</style>

	</head>

	<body>
		<div class="mui-content">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">地图</h1>
			</header>
		</div>
		
		<div id="container" tabindex="0"></div>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=40b582e2e5c9b09072ceb1ef08ca02cb"></script>
		<script type="text/javascript">
			var map = new AMap.Map('container', {
				resizeEnable: true,
				zoom: 10,
				center: [116.39, 39.9]
			});
			AMap.plugin(['AMap.ToolBar', 'AMap.Scale', 'AMap.OverView'], function() {
				map.addControl(new AMap.ToolBar());
				map.addControl(new AMap.Scale());
				map.addControl(new AMap.OverView({
					isOpen: true
				}));
				map.addControl(new BMap.NavigationControl(
				    {
				        type : BMAP_NAVIGATION_CONTROL_ZOOM, //缩放控件类型 仅包含缩放按钮
				        anchor : BMAP_ANCHOR_BOTTOM_LEFT, //右下角
				        offset : new BMap.Size(1,1) //进一步控制缩放按钮的水平竖直偏移量
				    }
				));
			})
		</script>
		<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>

		<script src="../mui/js/mui.min.js" type="text/javascript" charset="utf-8">
		</script>
		<script type="text/javascript">
			mui.init()
		</script>	
		
	</body>


</html>
