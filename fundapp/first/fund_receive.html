<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>资金接收</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../mui/css/style.css" />
		<style>
			.se{
				text-align: right;
			}
			.se select{
				width: 30%;
				height: 40px;
			}
			.mui-table-view{
				text-align: center;
				margin-left: -5px;
				margin-right: -5px;
				margin-bottom: 5px;
			}
			.button_blue{
				text-align: center;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">资金接收</h1>
		</header>
		<div class="mui-content" style="margin-top: -10px;">

			<!--下拉刷新容器-->
			<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">

					<!-- 筛选框，折叠面板 -->
					<ul class="mui-table-view" style="margin-bottom: 5px;" id="sort">
						<li class="mui-table-view-cell mui-collapse">
							<a class="mui-navigate-right" href="#">筛选</a>
							<div class="mui-collapse-content" style="text-align: left;">
								<p>级别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中央&nbsp;&nbsp;&nbsp;省级&nbsp;&nbsp;&nbsp;市级&nbsp;&nbsp;&nbsp;县/区级&nbsp;&nbsp;&nbsp;乡镇</p>
								<br>
								<p>年度&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2018年之前&nbsp;&nbsp;&nbsp;2018年&nbsp;&nbsp;&nbsp;2019年&nbsp;&nbsp;&nbsp;2020年</p>
							</div>
						</li>

					</ul>
					<!-- 选项卡 -->
					<div class="mui-segmented-control">
						<a class="mui-control-item mui-active" href="#item1" style="letter-spacing: 2px;">未接收</a>
						<a class="mui-control-item" href="#item2" style="letter-spacing: 2px;">已接收</a>
					</div>
					<!-- 图文列表 -->
					<div class="mui-content-padded">
						<div id="item1" class="mui-control-content mui-active"></div>

						<div id="item2" class="mui-control-content"></div>
					</div>
				</div>
			</div>

		</div>
		<div class="mui-off-canvas-backdrop"></div>

		<script src="../JQuery/jquery-3.2.0.min.js"></script>
		<script src="../mui/js/mui.min.js"></script>
		<script src="../function.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
						color: '#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
						height: '50px', //可选,默认50px.下拉刷新控件的高度,
						range: '100px', //可选 默认100px,控件可下拉拖拽的范围
						offset: '0px', //可选 默认0px,下拉刷新控件的起始位置
						auto: true, //可选,默认false.首次加载自动上拉刷新一次
						callback: pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}
			});

			//设置变量，保存本页面id
			var n = "fund_receive";

			//下拉刷新执行函数
			function pullfresh() {
				//清空容器
				mui('#item1')[0].innerHTML = '';
				mui('#item2')[0].innerHTML = '';
				fundList();
			}

			function fundList() {
				//请求资金数据列表
				mui.ajax(ajaxUrl + '/rest/fund/fundReceiveController/getFundAssginManageList', {
					data: {
						page: 1,
						size: 10
					},
					type: "GET",
					timeout: 10000, //超时时间设置为10秒；
					dataType: 'json', //服务器返回json格式数据
					success: function(res) {
						if (res.status) {
							//var json = JSON.parse(res.data.list); //获取的json数据
							mui.each(res.data.list, function(index, item) {
								//定义列表循环样式
								var div1 = '<div class="mui-media-body"><p>' +
									'<p style="float: right; padding-top: 5px;" id="excuteYearName" name="批文年度">' +
									item.excuteYearName +
									'</p><h4 id="fundName" name="资金名称" >' +
									item.fundName +
									'</h4></p>' +
									'<input type="hidden" id="fundAssignId" name="资金详情id" value="' + item.fundAssignId + '"/>' +
									'<p style="margin-top: 20px;"><a id="details" style="float: right;">详情&nbsp; ></a>' +
									'<table style="width: 280px;margin-left: 10px;">' +
									'<tr style="text-align: left; font-size: 14px;color:#7d7d7d">' +
									'<td id="organName" name="下发单位" >' +
									item.organName +
									'</td><td id="fundCapital" name="资金下达数（万元）" >' +
									item.fundCapital +
									'（万元）</td><td id="fundCode" name="文号">' +
									item.fundCode +
									'</td></tr></table></p>';

								if (item.assignState == 1) { //0、未下达1、未操作2、接收3、下达4、报备5、资金追加
									var ul1 = '<ul class="mui-table-view">' +
										'<li class="mui-table-view-cell mui-media">' +
										div1 +
										'<br /><button type="button" class="button_blue">接收</button></div>' +
										'</li></ul>';
									mui('#item1')[0].insertAdjacentHTML('beforeend', ul1); //'beforeend'表示插入元素内的最后一个子节点之后
								} else if (item.assignState == 0) {
									mui.alert("没有数据！");
								} else {
									var ul2 = '<ul class="mui-table-view">' +
										'<li class="mui-table-view-cell mui-media">' +
										div1 + '</div></li></ul>';
									mui('#item2')[0].insertAdjacentHTML('beforeend', ul2);
								}
							})
						}
					},
					error: function(err) { // 请求失败处理函数
						mui.alert("数据获取失败！");
					}
				});
				mui('#refreshContainer').pullRefresh().endPulldown(); //刷新结束
			}

			mui.plusReady(function() {
				//接收按钮，.button_blue是接收按钮class,.mui-table-view是容器class
				mui(".mui-table-view").on('tap', '.button_blue', function(obj) {
					var data = obj.data;
					mui.alert(data.fundName);
					mui.ajax(ajaxUrl + '/rest/fund/fundReceiveController/checkAssignState?fundAssignId=' +
						data.fundAssignId, {
							type: 'get', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							success: function(res) {
								if (res.status) {
									mui.ajax(ajaxUrl + '/rest/fund/fundReceiveController/updateFundState', {
										data: JSON.stringify({
											fundAssignId: mui('#fundAssignId')[0].value,
											assignState: 2,
											fundRecvDate: new Date()
										}),
										dataType: 'json', //服务器返回json格式数据
										type: 'post', //HTTP请求类型
										timeout: 10000, //超时时间设置为10秒；
										success: function(res1) {
											if (res1.status) {
												mui.alert("已接收");
												pullfresh();
											}
										},
										error: function(err) { // 请求失败处理函数
											mui.alert("数据获取失败！");
										}
									});
								} else {
									mui.alert(res.msg);
								}
							},
							error: function() {
								mui.alert('数据获取失败！', '资金接收');
								pullfresh();
							}
						});
				});

				//详情页面跳转，#details是详情按钮id
				mui("body").on("tap", "#details", function() {
					mui.openWindow({
						url: "../package/details.html",
						id: "details",
						preload: false,
						extras: {
							name: n //将本页面id传输到下一页面
						},
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				});
				//确认按钮弹窗
				mui("body").on("tap", "#yes", function() {
					mui.confirm('是否确认？', 'title', ['取消', '确认'], function(e) {
						e.index
					}, 'div')
				});

			});
		</script>
	</body>

</html>
