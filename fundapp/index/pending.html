<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../mui/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../mui/css/mui.min.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">待办事项</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9" style="margin-top: 1px;">
				<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 ">
					<a id="ftba">
						<img src="../images/img1.png"><span class="mui-badge mui-badge-red">4</span>
						<div class="mui-media-body">待审核资金</div>
					</a>
				</li>     										
				<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 ">
					<a id="ftbr">
						<img src="../images/img2.png" />
						<div class="mui-media-body">待接收资金</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6 ">
					<a id="ib">
						<img src="../images/img3.png"><span class="mui-badge mui-badge-red">1</span>
							<div class="mui-media-body">收件箱</div>
					</a>
				</li>
			</ul>

		</div>
		<script src="../mui/js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var x = "pending";
				
				mui("body").on("tap","#ftba",function(){
					 mui.openWindow({
						url:"../pending/funds_to_be_audited.html",
						id:"pending/funds_to_be_audited",
						preload: false,
						extras: {
						    name: x
						},
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				});
				mui("body").on("tap","#ftbr",function(){
					 mui.openWindow({
						url:"../pending/funds_to_be_received.html",
						id:"pending/funds_to_be_received",
						preload: false,
						extras: {
						    name: x
						},
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				});
				mui("body").on("tap","#ib",function(){
					 mui.openWindow({
						url:"../pending/in_box.html",
						id:"pending/in_box",
						preload: false,
						extras: {
						    name: x
						},
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				});
				
			});
				
		</script>
	</body>

</html>
